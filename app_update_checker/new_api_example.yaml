release_settings:
  title: 
    en: |-
      ## New version for ($appName)[https://example.com]
      ### Version $releaseVersion is available!
    es: La versión $releaseVersion está disponible!
    ru: Доступна новая версия!

  description: |-
    A new version of $appName is available!
    Version $releaseVersion is now available. You have a $appVersion

  # Extends to `recommended` and `available`, but not `required` ⬇️
  reminder_period_hours: 96
  progressive_rollout_hours: 96
  delay_hours: 20

  # # Skip
  # can_skip_release:
  #   required: false
  #   recommended: false
  #   available: true

  # # Later
  # can_postpone_release:
  #   required: false
  #   recommended: true
  #   available: true

  # Skip
  can_skip_release: true

  # Later
  can_postpone_release: true


settings_1:
  title: title
  description: description
  can_skip_release: true

settings_2:
  required:
    title: title
    description: description
    can_skip_release: true
  available:
    title: title
    description: description
    can_skip_release: true

settings_3:
  dialog: 
    required:
      title: title
      description: description
      can_skip_release: true
    available:
      title: title
      description: description
      can_skip_release: true
  card: 
    title: title
    description: description
    can_skip_release: true



unsupported_versions: ['<=4.2.0', 0.3.4]
deprecated_versions: ['<=5.1.0 >=4.2.0 ', '>5.6.0 <5.6.7']

sources:
  - name: googlePlay
    url: https://example.com
  - name: appStore
    url: https://example.com
  - name: appGallery
    url: https://example.com
  - name: ruStore
    url: https://example.com
    title: Title
    unsupported_versions: ['<=4.2.0']
  - name: gitHub
    url: https://example.com
    platforms:
      - android
      - windows
      - macos
      - linux
  - name: gitHub
    url: https://example.com
    platforms: [android]
    settings: 
      deprecated_versions: ['>5.6.0 <5.6.7']
  - name: apk
    platforms: [android]
    url: https://example.com

    
releases:
  - version: 0.3.7
    release_note: |-
      # Big update!
      [click](https://example.com) - full changelog.
      ### Short notes
      - Added bugs
      - Fixed features
    date_utc: "2024-08-24 15:35:00"
    can_skip_release: true
    reminder_period_hours: 48
    release_delay_hours: 48
    sources:
      - googlePlay
      - appStore
      - ruStore
      - name: github
        url: https://example.com
        platforms: [android, ios, aurora]

  - version: 0.3.8+10-beta
    release_note: Minor improvements
    is_super_ultra_mega_release: true

  - version: 0.0.3+80
    release_note: Improvements
    sources:
     - name: googlePlay
       date_utc: 2014-10-17 23:00:00

  - version: 0.0.2+30

  - version: 1.2.0
    release_note: Improvements
    settings:
      can_skip_release: true
    sources:
      - appStore
      - name: googlePlay
        release:
          version: 1.3.1+80
          release_note: Critical fix
          date_utc: 2014-10-17 23:00:00
          settings:
            can_skip_release: true
      - name: github
        url: https://github.com/hiddify/hiddify-next/releases/download/v0.14.0/hiddify-windows-x64-setup.zip
        platforms: [windows]
        release:
          date_utc: 2014-10-20 12:00:00
      - name: github
        url: https://github.com/hiddify/hiddify-next/releases/
        platforms: [macos, linux]

  - version: 0.2.4
    release_note: Note
    date: 2014-10-17 23:00:00
    settings:
      title: Title
      description: Description
      can_skip_release: true
    postavki:
      - source:
          name: googlePlay
          url:
          platforms: []
        date: 2014-10-17 23:00:00
        can_skip_release: true
    sources: 
     - name: googlePlay
       url:
       platforms: []
       release:
        date: 2014-10-17 23:00:00
        settings:
          can_skip_release: true
     - name: appStore
       release_note: note ios
       date: 2014-10-18 23:00:00
  
  - version: 0.2.6
    release_note: Note
    title: Title
    description: Description
    date: 2014-10-17 23:00:00
    can_skip_release: true
    source: 
      name: googlePlay
      url:
      platforms: []
    
  - version: 0.2.5
    title: Title
    description: Description
    release_note: Note
    sources: 
     - name: googlePlay
     - name: appStore