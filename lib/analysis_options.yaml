include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    - "build/**"

  errors: 
    body_might_complete_normally_nullable: ignore
    invalid_annotation_target: ignore
    invalid_use_of_protected_member: error

  language:
    # strict-casts: true
    # strict-inference: true
    # strict-raw-types: true

